# Local development: only postgres + minio
# App runs locally with `uv run uvicorn main:app --reload`
#
# Usage:
#   docker compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:17-alpine
    container_name: lingooru-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=lingooru
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lingooru"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: lingooru-minio-dev
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data_dev:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data_dev:
  minio_data_dev:
