apiVersion: apps/v1
kind: Deployment
metadata:
  name: lingooru-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lingooru-app
  template:
    metadata:
      labels:
        app: lingooru-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: app
          image: ghcr.io/ruslan-korneev/lingooru:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: lingooru-secrets
          env:
            # Override DB__HOST and S3__ENDPOINT_URL for K8s service names
            - name: DB__HOST
              value: "postgres"
            - name: S3__ENDPOINT_URL
              value: "http://minio:9000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
